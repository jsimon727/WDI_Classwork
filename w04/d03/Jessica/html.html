<!--#### HTML Exercise

##### Part I

* Write a simple page that has all of the necessary components, and will serve as a basic personal profile
* Header with a welcome message
* Footer with a "made by" message
* Two divs: `basic-info` and `statement`
* basic-info: image, first name, last name, birthdate, home, pet(s) as a list, favorite color
* statement: a quick, personal statement
* Links to new pages entitled "Info Page: Name", subtitled "Info Type," and that shows the name, the type of info, and the piece of info-->

<!doctype html>
<head>
  <title>Personal Profile</title>
</head>

<body>
  <header><h1>Welcome to the page!</h1></header>

    <div id ="Basic Info" class="personal-info">
        <img src="http://m.c.lnkd.licdn.com/media/p/1/000/127/31f/28ea3a6.jpg" width="300" height="300" />
        <pre>
          <strong>First Name:</strong> Jessica
          <strong>Last Name:</strong> Simon
          <strong>Birthdate:</strong> 7/27/1989
          <strong>Home:</strong> New York, NY
      </pre>
        <ul>
          <li>Dog</li>
          <li>Cat</li>
          <li>Bird</li>
        </ul>
        <h2><strong>Favorite Color:</strong>Blue</h2>
    </div>
     <div id="statement" class="personal-info">
        This is a statement.
        <a href="#">
    </div>


    <footer>
      Made by Jessica
    </footer>
  </body>
</html>
